        <div class="login">
            <form name="login_form" class="login-form" onsubmit="return checkUserLogin()">

                    <label for="loginName">Felhasználó név</label>
                    <input type="text" name="loginName" class="login-form__login-name form-control input-lg col-md-4"
                        placeholder="Adja meg felhasználó nevét / e-mail címét" /></div>
                <div class="row">
                    <label for="loginPassword">Jelszó</label>
                    <input type="password" name="loginPassword" class="login-form__login-password form-control input-lg col-md-4"
                        placeholder="Adja meg jelszavát" />
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary login_btn col-md-4">
                        Belépés
                    </button>
            </form>
        </div>
        </form>
