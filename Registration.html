<!DOCTYPE html>
<html>

<head>
    <title>Mentoring index page</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="mentoringcss.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Oswald:500&display=swap" rel="stylesheet" />
</head>

<body>
    <nav id="nav_container" class="container">
        <div class="navbar row">
            <a href="mentoringindex.html"><i class="home_icon fas fa-home col-md-1"></i></a>
            <div class="col-md-8 page_title">REGISZTRÁCIÓ</div>
            <div class="button dropdown col-md-3">
                <button type="button" id="dropdownMenuButton" class="btn btn-primary dropdown-toggle reg_btn"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Bejelentkezés / Regisztráció
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item item1" href="Registration.html">Regisztráció</a>
                    <a class="dropdown-item item2" href="Bejelentkezes.html">Bejelentkezés</a>
                </div>
            </div>
        </div>
    </nav>
    <main id="main_container" class="container">
        <div class="registration">
            <form name="reg_form" class="reg_form" onsubmit="return checkUserRegistration()">
                <div class=row>
                    <label for="reg_email">E-mail cím</label>
                    <input type="email" name="reg_email" onfocusout="regEmailCheck()" class="reg_email form-control input-lg col-md-4"
                        placeholder="Adja meg e-mail címét" />
                </div>
                <div class=row>
                    <label for="reg_name">Felhasználó név</label>
                    <input type="text" name="reg_name" onfocusout="regNameCheck()" class="reg_name form-control input-lg col-md-4"
                        placeholder="Adja meg felhasználó nevét" />
                </div>
                <div class=row>
                    <label for="reg_password">Jelszó</label><span></span>
                    <input type="password" name="reg_password" onfocusout="regPassCheck()" class="reg_password form-control input-lg col-md-4"
                        placeholder="Adja meg jelszavát" />
                </div>
                <div class=row>
                    <label for="reg_password2">Erősítse meg jelszavát</label>
                    <input type="password" name="reg_password2" class="reg_password2 form-control input-lg col-md-4"
                        placeholder="Adja meg újra jelszavát" />
                </div>
                <div class=row>
                    <label for="form-control-file">Töltse fel fényképét (Nem kötelező!)</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1" />
                </div>
                <div class=row>
                    <button type="submit" class="btn btn-primary reg2_btn col-md-4">
                        Regisztráció
                    </button>
                </div>
                <div class=row>
                    <input type="checkbox" class="form-check-input" id="adatvedelem_checkbox" />
                    <label class="form-check-label" for="adatvedelem_checkbox">Fogadja el adatvédelmi
                        szabályzatunkat!</label>
                </div>
            </form>

        </div>
    </main>
    <footer class="footer container">
        <div class="row">
            <div class="copyright col-md-4">
                Made by: Peter_Bartos 2019 &copy
            </div>
        </div>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="mentoringjs.js"></script>
    <script src="https://kit.fontawesome.com/68d2b9f2dd.js"></script>
</body>

</html>
